<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Jajanken Poy</title>
  </head>
  <body>
    <!-- main background image -->
    <div class="bg-img"></div>

    <!-- container for rock, paper and scissors buttons -->
    <div class="container">
      <h1>Choose one</h1>

      <div class="icons-container">
        <button class="clickBtn scissor">
          <img src="images/scissors-svgrepo-com.svg" alt="" />
        </button>

        <button class="clickBtn paper">
          <img src="images/hand-svgrepo-com.svg" alt="" />
        </button>

        <button class="clickBtn rock">
          <img src="images/rock-svgrepo-com.svg" alt="" />
        </button>
      </div>

      <!-- status for user and cpu picks -->
      <div class="choices">
        <div>
          <h2>You picked: <span id="user-pick"></span></h2>
        </div>
        <div>
          <h2>CPU picked: <span id="cpu-pick"></span></h2>
        </div>
      </div>

      <!-- placeholder for displaying if user wins, loses, or game is a draw -->
      <h1 id="status"></h1>

      <!-- play again and reset buttons -->
      <div class="play-reset">
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
